<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>case convert</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-600">
     <div class=" mt-10  w-[1200px] rounded-[5px] overflow-hidden mx-auto	bg-white pb-7">
          <div class="">

               <div class="bg-[#554a92] text-left pl-[10px]">
                    <h3 class="text-[20px] text-[#b789d5] capitalize ">CONVERT CASE/UPPERCASE</h3>
                    <h1 class=" text-white text-[48px] font-bold">UPPERCASE</h1>
               </div>

               <div class=" flex justify-center gap-[10px]">

                    <textarea class="inputbox mt-6 w-[450px] h-[300px] border-2 border-[#ccc8de] rounded-[6px] py-3 outline-none" placeholder="Type or paste your content here" ></textarea>

                    <div class=" mt-4 flex flex-col gap-[10px]">
                         <h3 class="text-[#7b6092] font-bold">CHANGE MY TEXT TO...</h3>
                         <button class="upperbtn bg-[#544b90] text-white font-bold px-[10px] py-[4px] rounded-[3px]">UPPERCASE</button>
                         <button class="lowerbtn bg-[#6b61ad] text-white font-bold px-[10px] py-[4px] rounded-[3px]">lowercase</button>
                         <button class="repeatbtn bg-[#8a83be] text-white font-bold px-[10px] py-[4px] rounded-[3px]">Repeat 20</button>
                         <button class="length bg-[#8a83be] text-white font-bold px-[10px] py-[4px] rounded-[3px]">Length</button>
                         <input class="reset bg-[#8a83be] text-white font-bold px-[10px] py-[4px] rounded-[3px]" type="reset" value="Reset">
                    </div>

                    <div class="result mt-6 w-[450px]  h-[300px] border-2 border-[#ccc8de] rounded-[6px] overflow-auto py-3"></div>
               </div>
          </div>

     </div>

     <script src="./script.js"></script>
</body>
</html>
